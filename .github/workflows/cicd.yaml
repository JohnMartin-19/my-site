name: CI/CD Pipeline for Portfolio Website to AWS S3

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install Dependencies
        run: npm ci
        working-directory: ./portfolio/ # <--- ADD THIS LINE

      - name: Build
        run: npm run build
        working-directory: ./portfolio/ # <--- ADD THIS LINE

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        # The build output is usually in ./portfolio/build, so we sync from there.
        # Ensure 'build' folder is inside 'portfolio' after npm run build
        run: |
          aws s3 sync ./portfolio/build/ s3://${{ secrets.AWS_S3_BUCKET }} --delete --cache-control max-age=31536000
          aws s3 cp ./portfolio/build/index.html s3://${{ secrets.AWS_S3_BUCKET }}/index.html --cache-control no-cache
          aws s3 cp ./portfolio/build/asset-manifest.json s3://${{ secrets.AWS_S3_BUCKET }}/asset-manifest.json --cache-control no-cache
